    function useLocalStorage(key, initialValue) {
      const [storedValue, setStoredValue] = useState(() => {
        try {
          const item = window.localStorage.getItem(key);
          return item ? JSON.parse(item) : initialValue;
        } catch (error) {
          console.error(`Error reading localStorage key "${key}":`, error);
          return initialValue;
        }
      });

      const setValue = useCallback((value) => {
        try {
          const valueToStore = value instanceof Function ? value(storedValue) : value;
          setStoredValue(valueToStore);
          window.localStorage.setItem(key, JSON.stringify(valueToStore));
        } catch (error) {
          console.error(`Error setting localStorage key "${key}":`, error);
        }
      }, [key, storedValue]);

      return [storedValue, setValue];
    }

    // ============================================
    // AUDIO HOOK
    // ============================================

    function useAudio(instrument) {
      const [synth, setSynth] = useState(null);
      const [polySynth, setPolySynth] = useState(null);
      const [isPlaying, setIsPlaying] = useState(false);

      useEffect(() => {
        const config = INSTRUMENTS[instrument]?.config || INSTRUMENTS.piano.config;
        const newSynth = new Tone.Synth(config).toDestination();
        const newPolySynth = new Tone.PolySynth(Tone.Synth, config).toDestination();
        setSynth(newSynth);
        setPolySynth(newPolySynth);
        return () => {
          newSynth.dispose();
          newPolySynth.dispose();
        };
      }, [instrument]);

      const playNote = useCallback(async (note, octave = 4, duration = '2n') => {
        if (!synth || isPlaying) return;
        try {
          await Tone.start();
          setIsPlaying(true);
          synth.triggerAttackRelease(`${note}${octave}`, duration);
          setTimeout(() => setIsPlaying(false), 1500);
        } catch (err) {
          console.error('Audio error:', err);
          setIsPlaying(false);
        }
      }, [synth, isPlaying]);

      const playNotes = useCallback(async (notes, duration = '2n') => {
        if (!polySynth || isPlaying) return;
        try {
          await Tone.start();
          setIsPlaying(true);
          polySynth.triggerAttackRelease(notes, duration);
          setTimeout(() => setIsPlaying(false), 1800);
        } catch (err) {
          console.error('Audio error:', err);
          setIsPlaying(false);
        }
      }, [polySynth, isPlaying]);

      const playSequence = useCallback(async (notes, interval = 0.5) => {
        if (!synth || isPlaying) return;
        try {
          await Tone.start();
          setIsPlaying(true);
          const now = Tone.now();
          notes.forEach((note, i) => {
            synth.triggerAttackRelease(note, '4n', now + i * interval);
          });
          setTimeout(() => setIsPlaying(false), notes.length * interval * 1000 + 500);
        } catch (err) {
          console.error('Audio error:', err);
          setIsPlaying(false);
        }
      }, [synth, isPlaying]);

      const playChordSequence = useCallback(async (chordNotes, interval = 0.8) => {
        if (!polySynth || isPlaying) return;
        try {
          await Tone.start();
          setIsPlaying(true);
          const now = Tone.now();
          chordNotes.forEach((chord, i) => {
            polySynth.triggerAttackRelease(chord, '2n', now + i * interval);
          });
          setTimeout(() => setIsPlaying(false), chordNotes.length * interval * 1000 + 800);
        } catch (err) {
          console.error('Audio error:', err);
          setIsPlaying(false);
        }
      }, [polySynth, isPlaying]);

      return { playNote, playNotes, playSequence, playChordSequence, isPlaying };
    }

        progressions: { gamesPlayed: 0, totalCorrect: 0, totalAnswered: 0, bestStreak: 0, byDifficulty: {} },
        history: [],
      });

      const recordAnswer = useCallback((mode, difficulty, correct, streak) => {
        setStats(prev => {
          const modeStats = { ...prev[mode] };
          modeStats.totalAnswered += 1;
          if (correct) modeStats.totalCorrect += 1;
          if (streak > modeStats.bestStreak) modeStats.bestStreak = streak;

          if (!modeStats.byDifficulty[difficulty]) {
            modeStats.byDifficulty[difficulty] = { correct: 0, total: 0 };
          }
          modeStats.byDifficulty[difficulty].total += 1;
          if (correct) modeStats.byDifficulty[difficulty].correct += 1;

          const newHistory = [...prev.history, {
            mode, difficulty, correct, timestamp: Date.now()
          }].slice(-100);

          return { ...prev, [mode]: modeStats, history: newHistory };
        });
      }, [setStats]);

      const recordGameComplete = useCallback((mode) => {
        setStats(prev => ({
          ...prev,
          [mode]: { ...prev[mode], gamesPlayed: prev[mode].gamesPlayed + 1 }
        }));
      }, [setStats]);

      const resetStats = useCallback(() => {
        setStats({
          notes: { gamesPlayed: 0, totalCorrect: 0, totalAnswered: 0, bestStreak: 0, byDifficulty: {} },
          intervals: { gamesPlayed: 0, totalCorrect: 0, totalAnswered: 0, bestStreak: 0, byDifficulty: {} },

      }, [setStats]);

      return (
        <StatsContext.Provider value={{ stats, recordAnswer, recordGameComplete, resetStats }}>
          {children}
        </StatsContext.Provider>

    function shuffle(array) {
      const arr = [...array];
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function getNoteIndex(note) {
      return NOTES.indexOf(note);
    }

    function getNoteFromIndex(index) {
      return NOTES[((index % 12) + 12) % 12];
    }

    function buildChord(rootNote, chordType, octave = 4) {
      const rootIndex = getNoteIndex(rootNote);
      const chord = CHORD_TYPES[chordType];
      return chord.intervals.map(interval => {
        const noteIndex = (rootIndex + interval) % 12;
        const noteOctave = octave + Math.floor((rootIndex + interval) / 12);
        return `${NOTES[noteIndex]}${noteOctave}`;
      });
    }

    function buildScale(rootNote, scaleType, octave = 4) {
      const rootIndex = getNoteIndex(rootNote);
      const scale = SCALE_TYPES[scaleType];
      return scale.intervals.map(interval => {
        const noteIndex = (rootIndex + interval) % 12;
        const noteOctave = octave + Math.floor((rootIndex + interval) / 12);
        return `${NOTES[noteIndex]}${noteOctave}`;
      });
    }

    function buildProgression(rootNote, progressionKey, octave = 3) {
      const progression = PROGRESSIONS[progressionKey];
      const rootIndex = getNoteIndex(rootNote);
      return progression.degrees.map((degree, i) => {
        const chordRoot = NOTES[(rootIndex + degree) % 12];
        const chordOctave = octave + Math.floor((rootIndex + degree) / 12);
        return buildChord(chordRoot, progression.chords[i], chordOctave);
      });
    }

    function getShareText(stats) {
      const totalAnswered = Object.keys(GAME_MODES).reduce((sum, key) => sum + stats[key].totalAnswered, 0);
      const totalCorrect = Object.keys(GAME_MODES).reduce((sum, key) => sum + stats[key].totalCorrect, 0);
      const accuracy = totalAnswered > 0 ? Math.round((totalCorrect / totalAnswered) * 100) : 0;
      const bestStreak = Math.max(...Object.keys(GAME_MODES).map(key => stats[key].bestStreak));

      return `üéµ KeyPerfect Stats üéµ
‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ
üìä ${totalAnswered} questions answered
‚úÖ ${accuracy}% accuracy
üî• ${bestStreak} best streak

Train your ear at KeyPerfect!`;
    }

        const randomNote = diffSettings.notes[Math.floor(Math.random() * diffSettings.notes.length)];

        const availableNotes = diffSettings.notes.filter(n => n !== randomNote);

        setCurrentOctave(randomOctave);

      useEffect(() => { generateRound(); }, []);

      const handleGuess = (guess) => {
        if (gameState !== 'playing') return;
        const correct = guess === currentProgression;
        setSelectedAnswer(guess);
        setTotalPlayed(prev => prev + 1);
        let newStreak = streak;
        if (correct) {
          setScore(prev => prev + 1);
          newStreak = streak + 1;
          setStreak(newStreak);
          if (newStreak > bestStreak) setBestStreak(newStreak);
          setLastResult({ correct: true, message: 'Correct!' });
        } else {
          setStreak(0);
          newStreak = 0;
          setLastResult({ correct: false, message: `Wrong! It was ${PROGRESSIONS[currentProgression].name}` });
        }
        recordAnswer('progressions', difficulty, correct, newStreak);
        setGameState('result');
      };

      return (
        <div style={{ flex: 1, display: 'flex', flexDirection: 'column', gap: '16px' }}>
          <ScoreBoard score={score} total={totalPlayed} streak={streak} bestStreak={bestStreak} />
          <div style={styles.playSection}>
            <button onClick={() => currentChords.length && playChordSequence(currentChords)} disabled={isPlaying}
              style={{ ...styles.playBtn, ...(isPlaying ? styles.playBtnDisabled : {}) }}>
              <span style={{ fontSize: '1.3rem' }}>{isPlaying ? 'üîä' : '‚ñ∂Ô∏è'}</span>
              <span>{isPlaying ? 'Playing...' : 'Play Progression'}</span>
            </button>
            <p style={styles.playHint}>Listen to the chord sequence!</p>
          </div>
          {lastResult && (
            <div style={{ ...styles.resultBox, backgroundColor: lastResult.correct ? 'rgba(34, 197, 94, 0.2)' : 'rgba(239, 68, 68, 0.2)', borderColor: lastResult.correct ? '#22c55e' : '#ef4444' }}>
              {lastResult.message}
            </div>
          )}
          <div style={styles.choicesGrid}>
            {choices.map((progKey) => (
              <button key={progKey} onClick={() => handleGuess(progKey)} disabled={gameState === 'result'}
                style={{ ...styles.choiceBtn, fontSize: '0.85rem', ...(gameState === 'result' && progKey === currentProgression ? styles.choiceBtnCorrect : {}), ...(gameState === 'result' && progKey === selectedAnswer && progKey !== currentProgression ? styles.choiceBtnWrong : {}), ...(gameState === 'result' ? { cursor: 'default' } : {}) }}>
                {PROGRESSIONS[progKey].name}
              </button>
            ))}
          </div>
          <div style={styles.actionButtons}>
            {gameState === 'result' && <button onClick={generateRound} style={styles.nextBtn}>Next ‚Üí</button>}
            <button onClick={onBack} style={styles.resetBtn}>Exit</button>
          </div>
        </div>
      );
    }

    // Learn Navigation
    function LearnNavigation({ currentPage, setPage }) {
      const pages = [
        { id: 'scales', label: 'Scales' },
        { id: 'chords', label: 'Chords' },
        { id: 'progressions', label: 'Progressions' },
      ];
      return (
        <div style={{ ...styles.navBar, marginBottom: '20px' }}>
          {pages.map(p => (
            <button key={p.id} onClick={() => setPage(p.id)}
              style={{ ...styles.navBtn, ...(currentPage === p.id ? styles.navBtnActive : {}) }}>
              {p.label}
            </button>
          ))}
        </div>
      );
    }

    // Scales Reference Page
    function ScalesReference() {
      const { settings } = useSettings();
      const { playSequence, isPlaying } = useAudio(settings.instrument);

      return (
        <div style={{ flex: 1 }}>
          <h2 style={{ ...styles.cardTitle, marginBottom: '20px' }}>Scales Reference</h2>
          {Object.entries(SCALE_TYPES).map(([key, scale]) => {
            const notes = buildScale('C', key, 4);
            const noteNames = scale.intervals.map(i => NOTES[(i % 12)]);
            return (
              <div key={key} style={styles.refCard}>
                <div style={styles.refTitle}>{scale.name}</div>
                <div style={styles.refNotes}>{noteNames.join(' - ')}</div>
                <div style={styles.refDesc}>{scale.description}</div>
                <button onClick={() => playSequence(notes, 0.25)} disabled={isPlaying} style={styles.playSmallBtn}>
                  {isPlaying ? 'Playing...' : '‚ñ∂ Play in C'}
                </button>
              </div>
            );
          })}
        </div>
      );
    }

    // Chords Reference Page
    function ChordsReference() {
      const { settings } = useSettings();
      const { playNotes, isPlaying } = useAudio(settings.instrument);

      return (
        <div style={{ flex: 1 }}>
          <h2 style={{ ...styles.cardTitle, marginBottom: '20px' }}>Chords Reference</h2>
          {Object.entries(CHORD_TYPES).map(([key, chord]) => {
            const notes = buildChord('C', key, 4);
            const noteNames = chord.intervals.map(i => NOTES[(i % 12)]);
            return (
              <div key={key} style={styles.refCard}>
                <div style={styles.refTitle}>C{chord.symbol} - {chord.name}</div>
                <div style={styles.refNotes}>{noteNames.join(' - ')}</div>
                <div style={styles.refDesc}>Intervals: {chord.intervals.join(', ')} semitones</div>
                <button onClick={() => playNotes(notes)} disabled={isPlaying} style={styles.playSmallBtn}>
                  {isPlaying ? 'Playing...' : '‚ñ∂ Play Chord'}
                </button>
              </div>
            );
          })}
        </div>
      );
    }

    // Progressions Reference Page
    function ProgressionsReference() {
      const { settings } = useSettings();
      const { playChordSequence, isPlaying } = useAudio(settings.instrument);

      return (
        <div style={{ flex: 1 }}>
          <h2 style={{ ...styles.cardTitle, marginBottom: '20px' }}>Progressions Reference</h2>
          {Object.entries(PROGRESSIONS).map(([key, prog]) => {
            const chords = buildProgression('C', key, 3);
            return (
              <div key={key} style={styles.refCard}>
                <div style={styles.refTitle}>{prog.name}</div>
                <div style={styles.refDesc}>{prog.description}</div>
                <button onClick={() => playChordSequence(chords)} disabled={isPlaying} style={styles.playSmallBtn}>
                  {isPlaying ? 'Playing...' : '‚ñ∂ Play in C'}
                </button>
              </div>
            );
          })}
        </div>
      );
    }

    // Learn View
    function LearnView() {
      const [page, setPage] = useState('scales');
      return (
        <div style={{ flex: 1 }}>
          <LearnNavigation currentPage={page} setPage={setPage} />
          {page === 'scales' && <ScalesReference />}
          {page === 'chords' && <ChordsReference />}
          {page === 'progressions' && <ProgressionsReference />}
        </div>
      );
    }

    // Statistics View
    function StatsView() {
      const { stats, resetStats } = useStats();
      const [shareMessage, setShareMessage] = useState('');

      const getAccuracy = (correct, total) => {
        if (total === 0) return '0%';
        return `${Math.round((correct / total) * 100)}%`;
      };

      const totalAnswered = Object.keys(GAME_MODES).reduce((sum, key) => sum + stats[key].totalAnswered, 0);
      const totalCorrect = Object.keys(GAME_MODES).reduce((sum, key) => sum + stats[key].totalCorrect, 0);

      const handleShare = async () => {
        const text = getShareText(stats);
        try {
          if (navigator.share) {
            await navigator.share({ title: 'KeyPerfect Stats', text });
          } else if (navigator.clipboard) {
            await navigator.clipboard.writeText(text);
            setShareMessage('Copied to clipboard!');
            setTimeout(() => setShareMessage(''), 2000);
          }
        } catch (err) {
          console.error('Share failed:', err);
        }
      };

      return (
        <div style={{ flex: 1 }}>
          <div style={styles.statsCard}>
            <div style={styles.statsTitle}>Overall Stats</div>
            <div style={styles.statsGrid}>
              <div style={styles.statItem}>
                <div style={styles.statValue}>{totalAnswered}</div>
                <div style={styles.statLabel}>Questions</div>
              </div>
              <div style={styles.statItem}>
                <div style={styles.statValue}>{getAccuracy(totalCorrect, totalAnswered)}</div>
                <div style={styles.statLabel}>Accuracy</div>
              </div>
            </div>
          </div>

          {Object.entries(GAME_MODES).map(([key, mode]) => (
            <div key={key} style={styles.statsCard}>
              <div style={styles.statsTitle}>
                <span>{mode.icon}</span>
                <span>{mode.name}</span>
              </div>
              <div style={styles.statsGrid}>
                <div style={styles.statItem}>
                  <div style={styles.statValue}>{stats[key].totalAnswered}</div>
                  <div style={styles.statLabel}>Answered</div>
                </div>
                <div style={styles.statItem}>
                  <div style={styles.statValue}>{getAccuracy(stats[key].totalCorrect, stats[key].totalAnswered)}</div>
                  <div style={styles.statLabel}>Accuracy</div>
                </div>
                <div style={styles.statItem}>
                  <div style={styles.statValue}>{stats[key].bestStreak}</div>
                  <div style={styles.statLabel}>Best Streak</div>
                </div>
                <div style={styles.statItem}>
                  <div style={styles.statValue}>{stats[key].totalCorrect}</div>
                  <div style={styles.statLabel}>Correct</div>
                </div>
              </div>
            </div>
          ))}

          <button onClick={handleShare} style={styles.shareBtn}>
            üì§ Share Results
          </button>
          {shareMessage && <p style={{ textAlign: 'center', color: '#22c55e', marginTop: '8px', fontSize: '0.9rem' }}>{shareMessage}</p>}

          <button onClick={() => { if (confirm('Reset all statistics?')) resetStats(); }} style={styles.dangerBtn}>
            Reset All Statistics
          </button>
        </div>
      );
    }

    // Settings View
    function SettingsView() {
      const { settings, updateSettings } = useSettings();

      const Toggle = ({ checked, onChange }) => (
        <button onClick={() => onChange(!checked)}
          style={{ ...styles.toggle, backgroundColor: checked ? '#a855f7' : 'rgba(255, 255, 255, 0.2)' }}>
          <div style={{ ...styles.toggleKnob, left: checked ? '24px' : '2px' }} />
        </button>
      );

      return (
        <div style={{ flex: 1 }}>
          <div style={styles.card}>
            <h3 style={styles.cardTitle}>Settings</h3>
            <div style={styles.settingRow}>
              <span style={styles.settingLabel}>Instrument</span>
              <select value={settings.instrument} onChange={(e) => updateSettings({ instrument: e.target.value })} style={styles.select}>
                {Object.entries(INSTRUMENTS).map(([key, inst]) => (
                  <option key={key} value={key}>{inst.name}</option>
                ))}
              </select>
            </div>
            <div style={styles.settingRow}>
              <span style={styles.settingLabel}>Auto-play on new round</span>
              <Toggle checked={settings.autoPlayOnStart} onChange={(val) => updateSettings({ autoPlayOnStart: val })} />
            </div>
            <div style={{ ...styles.settingRow, borderBottom: 'none' }}>
              <span style={styles.settingLabel}>Show octave in choices</span>
              <Toggle checked={settings.showOctaveInChoices} onChange={(val) => updateSettings({ showOctaveInChoices: val })} />
            </div>
          </div>

          <div style={{ ...styles.card, marginTop: '16px' }}>
            <h3 style={styles.cardTitle}>About</h3>
            <p style={{ color: '#94a3b8', fontSize: '0.9rem', lineHeight: 1.6 }}>
              KeyPerfect is an ear training app to help musicians recognize notes, intervals, chords, scales, and progressions.
            </p>
            <p style={{ color: '#64748b', fontSize: '0.8rem', marginTop: '12px' }}>Version 2.1</p>
          </div>
        </div>
      );
    }

    // Main Menu
    function MainMenu({ onStartGame }) {
      const [selectedMode, setSelectedMode] = useState('notes');
      const [selectedDifficulty, setSelectedDifficulty] = useState('easy');

      return (
        <div style={{ flex: 1, display: 'flex', flexDirection: 'column' }}>
          <div style={styles.card}>
            <h2 style={styles.cardTitle}>Select Game Mode</h2>
            <ModeSelection selectedMode={selectedMode} onSelect={setSelectedMode} />
            <h3 style={{ ...styles.cardTitle, marginTop: '8px' }}>Select Difficulty</h3>
            <DifficultySelection mode={selectedMode} selectedDifficulty={selectedDifficulty} onSelect={setSelectedDifficulty} />
            <button onClick={() => onStartGame(selectedMode, selectedDifficulty)} style={styles.startBtn}>
              Start Game
            </button>
          </div>
        </div>
      );
    }

    // ============================================
    // MAIN APP
    // ============================================

    function App() {
      const [view, setView] = useState('play');
      const [gameMode, setGameMode] = useState(null);
      const [gameDifficulty, setGameDifficulty] = useState(null);

      const handleStartGame = (mode, difficulty) => {
        setGameMode(mode);
        setGameDifficulty(difficulty);
      };

      const handleBackToMenu = () => {
        setGameMode(null);
        setGameDifficulty(null);
      };

      const handleTitleClick = () => {
        setView('play');
        handleBackToMenu();
      };

      const renderGameView = () => {
        if (!gameMode) return <MainMenu onStartGame={handleStartGame} />;
        switch (gameMode) {
          case 'notes': return <NoteGame difficulty={gameDifficulty} onBack={handleBackToMenu} />;
          case 'intervals': return <IntervalGame difficulty={gameDifficulty} onBack={handleBackToMenu} />;
          case 'chords': return <ChordGame difficulty={gameDifficulty} onBack={handleBackToMenu} />;
          case 'scales': return <ScaleGame difficulty={gameDifficulty} onBack={handleBackToMenu} />;
          case 'progressions': return <ProgressionGame difficulty={gameDifficulty} onBack={handleBackToMenu} />;
          default: return <MainMenu onStartGame={handleStartGame} />;
        }
      };

      return (
        <div style={styles.container}>
          <header style={styles.header}>
            <h1 style={styles.title} onClick={handleTitleClick}>KeyPerfect</h1>
            <p style={styles.subtitle}>Train your musical ear</p>
          </header>

          {!gameMode && <Navigation currentView={view} setView={setView} />}

          {view === 'play' && renderGameView()}
          {view === 'learn' && !gameMode && <LearnView />}
          {view === 'stats' && !gameMode && <StatsView />}
          {view === 'settings' && !gameMode && <SettingsView />}

          <footer style={styles.footer}>
            <p>Built with love for music</p>
          </footer>
        </div>
      );
    }

    // ============================================
    // RENDER
    // ============================================

    ReactDOM.render(
      <SettingsProvider>
        <StatsProvider>
          <App />
        </StatsProvider>
      </SettingsProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
